
<section class="my-lg-14 my-8">
    <div class="container">
        <h3>Shop by category</h3>
        <div class="row row-cols-1 row-cols-md-4 g-4">

            <div *ngFor="let item of categories$ | async" class="row-col"><a [routerLink]="'categories/' + item.id"
                    class="text-decoration-none text-inherit"><!-- card -->
                    <div class="card card-product">
                        <div class="card-body text-center py-8"><!-- img --><img [src]="item.imageUrl" [alt]="item.name"
                                class="mb-3"><!-- text -->
                            <div class="text-truncate">{{item.name}}</div>
                        </div>
                    </div>
                </a></div>
        </div>

    </div>
</section>

<section class="my-lg-14 my-8">
    <div class="container" *ngIf="fruitsAndVegetables$ | async as fruitsAndVegetables">
        <h3>{{fruitsAndVegetables.categoryName}}</h3>
<div class="row row-cols-lg-5">
        <div *ngFor="let item of fruitsAndVegetables.products"><!-- card -->
            <div class="card card-product">
                <div class="card-body text-center py-8"><!-- img --><img [src]="item.imageUrl" [alt]="item.name"
                        class="mb-3"><!-- text -->
                    <div class="text-start">{{item.name}}</div>
                    <div class="text-start">{{item.price | currency}}</div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">

        </div>
    </div>
</section>

<section class="my-lg-14 my-8">
    <div class="container" *ngIf="snackAndMunchies$ | async as snackAndMunchies">
        <h3>{{snackAndMunchies.categoryName}}</h3>
        <div class="row row-cols-lg-5">
        <div *ngFor="let item of snackAndMunchies.products" class="col"><!-- card -->
            <div class="card card-product">
                <div class="card-body text-center py-8"><!-- img --><img [src]="item.imageUrl" [alt]="item.name"
                        class="mb-3"><!-- text -->
                    <div class="text-start">{{item.name}}</div>
                    <div class="text-start">{{item.price | currency}}</div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">

        </div>
    </div>
</section>

<section class="my-lg-14 my-8">
    <div class="container">
        <h3>Stores</h3>
        <div class="row">
            <div class="col-12">
                <div class="mb-4" *ngIf=" stores$ | async as stores">
                    <h6>We have <span class="text-primary">{{stores.length}}</span> vendors now</h6>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div *ngFor="let item of stores$ | async" class="col">
                    <div class="card flex-row p-8 card-product ">
                        <div><img [src]="item.logoUrl" [alt]="item" class="rounded-circle icon-shape icon-xl"></div>
                        <div class="ms-6">
                            <h5 class="mb-1"><a [routerLink]="'stores/' + item.id"
                                    class="text-inherit">{{item.name}}</a></h5>
                            <div class="small text-muted">
                                <ng-container
                                    *ngFor="let subitem of item.tags; last as last"><span>{{subitem}}</span><span
                                        *ngIf="!last" class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="4"
                                            height="4" fill="#C1C7C6" class="bi bi-circle-fill align-middle "
                                            viewBox="0 0 16 16">
                                            <circle cx="8" cy="8" r="8" />
                                        </svg></span> </ng-container>
                            </div>
                            <div>
                                <div class="badge text-bg-light border">{{item.distance | number: '1.1-2'}}
                                    km</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
